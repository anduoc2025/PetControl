<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Mascotas de {{ usuarioNombre }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div *ngIf="(pacientes | async)?.length === 0" class="ion-text-center empty-state">
    <ion-icon name="paw-outline"></ion-icon>
    <p>Aún no tienes mascotas registradas.</p>
    <p>¡Agrega una para empezar!</p>
  </div>

  <ion-list *ngIf="(pacientes | async)?.length > 0">
    <ion-item-sliding *ngFor="let mascota of (pacientes | async)">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="mascota.foto || 'assets/img/veterinaria.png'" />
        </ion-avatar>
        <ion-label>
          <h2>{{ mascota.nombre }}</h2>
          <p>{{ mascota.raza }} - {{ mascota.edad }} años</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarMascota()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
