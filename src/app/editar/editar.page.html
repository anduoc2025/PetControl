<ion-header>
  <ion-toolbar color="primary">
    <app-header-button></app-header-button>
    <ion-title>Editar Mascota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="mascotaForm" (ngSubmit)="guardar()">
    <ion-item>
      <ion-label position="floating">Nombre *</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tipo *</ion-label>
      <ion-input formControlName="tipo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edad (a√±os) *</ion-label>
      <ion-input type="number" formControlName="edad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Peso (kg)</ion-label>
      <ion-input type="number" formControlName="peso"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Raza</ion-label>
      <ion-input formControlName="raza"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Color</ion-label>
      <ion-input formControlName="color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Motivo</ion-label>
      <ion-textarea formControlName="motivo"></ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">Actualizar</ion-button>
  </form>
</ion-content>
